spring.datasource.url=jdbc:h2:mem:healthdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath*:com/stringtinyst/healthlife/mapper/*.xml

jwt.sign-key=test-sign-key
jwt.expire-time=3600000

web.search.enabled=false
spring.ai.openai.api-key=dummy
spring.ai.openai.base-url=http://localhost
spring.ai.openai.chat.options.model=stub
